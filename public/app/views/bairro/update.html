<div ng-init="show()">
    <a ui-sref="bairros" class="pull-right btn btn-primary btn-outline btn-rounded">
        <i class="glyphicon glyphicon-circle-arrow-left"></i>
        VOLTAR PARA LISTAGEM
    </a>

    <h2>Gerenciamento
        <small>Bairros:</small>
    </h2>
    <div class=jumbotron>
        <div class=container>
            <h1>Atualizar:</h1>
            <form ng-submit="update()">
                <div class="row">
                    <div class="col-md-12">
                        <label>Bairro:</label>
                        <input type="text" ng-model="bairro.bairro" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <button type="submit" class="btn btn-primary col-md-12">ATUALIZAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
