<div>
    <a ui-sref=novoBairro class="pull-right btn btn-success btn-outline btn-rounded">
        <i class="glyphicon glyphicon-plus"></i>
        NOVO BAIRRO
    </a>

    <h2>Gerenciamento
        <small>Bairros:</small>
    </h2>
    <div class=jumbotron>
        <div class=container>
            <h1>Lista de Bairros:</h1>
            <table datatable="ng" class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Bairro</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="bairro in bairros">
                    <td>{{ bairro.id }}</td>
                    <td>{{ bairro.bairro }}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <a ui-sref="editarBairro({id: bairro.id})" class="btn btn-warning" title="Editar">
                                <i class="glyphicon glyphicon-edit"></i>
                            </a>
                            <a class="btn btn-danger" ng-click="delete(bairro.id)" title="Excluir">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
