<div ng-init="show()">
    <a ui-sref=empresas class="pull-right btn btn-primary btn-outline btn-rounded">
        <i class="glyphicon glyphicon-circle-arrow-left"></i>
        VOLTAR PARA LISTAGEM
    </a>

    <h2>Gerenciamento
        <small>Empresas:</small>
    </h2>
    <div class=jumbotron>
        <div class=container>
            <h1>Atualizar:</h1>
            <form ng-submit="update()">
                <div class="row">
                    <div class="col-md-12">
                        <label>Razão Social:</label>
                        <input type="text" ng-model="empresa.razao" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Nome Fantasia:</label>
                        <input type="text" ng-model="empresa.fantasia" required class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <label>Categorias:</label>
                        <div class="checkbox" ng-repeat="cat in empresa.empresacategoria">
                            <label>
                                <input type="checkbox" name="categoria" ng-checked="cat.categoria.id" ng-model="empresa.categoria[cat.categoria.id]" ng-value="{{ cat.categoria.id }}">
                                {{ cat.categoria.categoria }}
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="categoria">
                                Teste
                            </label>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>CNPJ:</label>
                        <input type="text" ng-model="empresa.cnpj" required class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Responsável:</label>
                        <input type="text" ng-model="empresa.responsavel" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Telefone DELIVERY:</label>
                        <input type="text" ng-model="empresa.telefone_delivery" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <button type="submit" class="btn btn-primary col-md-12">ATUALIZAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
