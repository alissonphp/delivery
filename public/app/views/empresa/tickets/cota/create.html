<div>
    <a ui-sref="ticketEmpresa({id: empresa.id})" class="pull-right btn btn-primary btn-outline btn-rounded">
        <i class="glyphicon glyphicon-circle-arrow-left"></i>
        VOLTAR PARA VISÃO GERAL DOS TICKETS
    </a>

    <h2>Tickets
        <small>{{ empresa.fantasia }} ({{ empresa.razao }}):</small>
    </h2>
    <div class=jumbotron>
        <div class=container>
            <h1>Cadastrar nova cota:</h1>
            <form ng-submit="store()">
                <div class="row">
                    <div class="col-md-12">
                        <label>Tickets disponibilizados:</label>
                        <input type="text" ng-model="ticket.tickets" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Válidos até:</label>
                        <input type="text" ng-model="ticket.validade" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <button type="submit" class="btn btn-success col-md-12">CADASTRAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
