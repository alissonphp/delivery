<div ng-init="tickets()">
    <a ui-sref="newticketEmpresa({id: empresa.id})" class="pull-right btn btn-success btn-outline btn-rounded">
        <i class="glyphicon glyphicon-plus"></i>
        NOVA COTA DE TICKETS
    </a>
    <h2>Tickets
        <small>{{ empresa.fantasia }} ({{ empresa.razao }}):</small>
    </h2>
    <div class=jumbotron>
        <div class=container>
            <h1>Cotas de Tickets:</h1>
            <table datatable="ng" class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Tickets</th>
                    <th>Validade</th>
                    <th>Registrado</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ticket in empresatickets">
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.tickets }}</td>
                    <td>{{ ticket.validade | dateParse | date:'short'}}</td>
                    <td>{{ ticket.created_at | dateParse | date:'short'}}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <a class="btn btn-danger" title="Excluir">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
