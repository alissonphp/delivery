<div ng-init="list()">
    <a ui-sref=empresaCardapio class="pull-right btn btn-success btn-outline btn-rounded">
        <i class="glyphicon glyphicon-plus"></i>
        NOVO CARDÁPIO DA EMPRESA
    </a>

    <h2>Gerenciamento
        <small>Empresas:</small>
    </h2>
    <div class=jumbotron>
        <div class=container>
            <h1>Cardápios <small>{{ info.fantasia }}</small></h1>
            <table datatable="ng" class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Rótulo</th>
                    <th>Registrado</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cardapio in cardapios">
                    <td>{{ cardapio.id }}</td>
                    <td>{{ cardapio.rotulo }}</td>
                    <td>{{ cardapio.created_at | dateParse | date:'short'}}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <a ui-sref="itensCardapio({id: cardapio.id })" class="btn btn-default" title="Itens do cardápio">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                            <a class="btn btn-danger" ng-click="delete(cardapio.id)" title="Excluir">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
