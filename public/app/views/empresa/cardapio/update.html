<div ng-init="show()">
    <a ui-sref="empresaCardapio({id: info.id})" class="pull-right btn btn-primary btn-outline btn-rounded">
        <i class="glyphicon glyphicon-circle-arrow-left"></i>
        VOLTAR PARA CARDÁPIOS DA EMPRESA
    </a>

    <h2>Cardápio
        <small>{{ info.fantasia }} ({{ info.razao }}):</small>
    </h2>
    <div class=jumbotron>
        <div class=container>
            <h1>Editar:</h1>
            <form ng-submit="update()">
                <div class="row">
                    <div class="col-md-12">
                        <label>Rótulo:</label>
                        <input type="text" ng-model="cardapio.rotulo" placeholder="Ex: Bebidas, Sobremesas, etc..." required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <button type="submit" class="btn btn-success col-md-12">ATUALIZAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
